<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<main>
    <div id="form">
        <form action="">
          <h2>Contact Us</h2>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter Your Name"/>
          <label for="mail">Email:</label>
          <input type="email" name="mail" id="mail" placeholder="Enter Your Email id"/>
          <label for="ph_num">Phone Number:</label>
          <input type="tel" name="ph_num" id="ph_num" pattern="[0-9]{10}" placeholder="Enter Your Mobile Number"/>
          <label for="msg">Message:</label>
          <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Your Message Here"></textarea>
          <button>Send Message</button>
        </form>
      </div>
</main>
  </body>
</html>
