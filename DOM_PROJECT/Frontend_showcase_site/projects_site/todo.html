<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow – Modern Task Manager UI</title>
    <link rel="stylesheet" href="todo.css" />
    <!-- Google Font & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-k5Hg5FoP9Tv2M5L7tB3v6RtHRqCJgwXrUTe6Ya6kW0Ljq9YTIkXXGm0jm8nK6dj0pPug1z3x+Rt29k9yXppSwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- ============================ TOP BAR ============================ -->
    <header class="top-bar">
      <i class="fa-solid fa-bars" aria-label="menu"></i>
      <span class="brand">TaskFlow</span>

      <div class="datetime">
        <span id="date">June 27, 2025</span>
        <span id="time">9:03 PM</span>
      </div>
      <button id="back_btn">Close X</button>

      <i
        id="themeToggle"
        class="fa-regular fa-sun toggle-theme"
        aria-label="toggle theme"
      ></i>
    </header>

    <!-- ============================ MAIN ============================== -->
    <main class="main">
      <!--  Stats  -->
      <section class="stats-grid">
        <div class="stat-card total">
          <span class="value" id="totalTasks">0</span>
          <span class="label"
            ><i class="fa-regular fa-circle"></i> Total Tasks</span
          >
        </div>
        <div class="stat-card completed">
          <span class="value" id="completedTasks">0</span>
          <span class="label"
            ><i class="fa-solid fa-check-circle"></i> Completed</span
          >
        </div>
        <div class="stat-card pending">
          <span class="value" id="pendingTasks">0</span>
          <span class="label"><i class="fa-regular fa-clock"></i> Pending</span>
        </div>
        <div class="stat-card high">
          <span class="value" id="highTasks">0</span>
          <span class="label"
            ><i class="fa-solid fa-circle-exclamation"></i> High Priority</span
          >
        </div>
      </section>

      <!-- Progress -->
      <div class="progress-block">
        <div class="progress-title">
          <span>Progress</span>
          <span id="progressPct">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <!-- Search / Filters / Add -->
      <div class="search-row">
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search tasks…" id="searchInput" />
        </div>

        <button class="filter-btn">All Status</button>
        <button class="filter-btn">All Priority</button>
        <button class="filter-btn">All Categories</button>

        <button class="add-btn">
          <i class="fa-solid fa-plus"></i> Add Task
        </button>
      </div>

      <!-- Input Card -->
      <div id="input">
        <h1>Add New Task</h1>

        <h3>Title</h3>
        <input type="text" name="Title" placeholder="Task title" id="" />
        <h3>Description</h3>
        <textarea
          name="Description"
          placeholder="Write about the Task..."
          id=""
        ></textarea>
        <h3>Priority</h3>
        <div id="prior">
          <input type="radio" name="priority" id="" />Low
          <input type="radio" name="priority" id="" />Mid
          <input type="radio" name="priority" id="" />High
        </div>
        <h3>Due Date</h3>
        <input type="date" name="date" placeholder="dd-mm-yyyy" id="">
        <h3>Due Time</h3>
        <input type="time" name="time" id="">
        <div id="btns">
            <button id="b1">Cancel</button>
            <button id="b2">Add Task</button>
        </div>
      </div>

      <!-- Empty state -->
      <div class="empty-state" id="emptyState">
        <i class="fa-regular fa-file-lines"></i>
        <h3>No tasks found</h3>
        <p>
          There are no tasks matching your current filters. Try changing your
          filters or add a new task.
        </p>
      </div>
    </main>

    <script src="todo.js"></script>
  </body>
</html>
